<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Company Lookup</title>
    <script src="https://kit.fontawesome.com/4350fa7905.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="mysearch" >
            <div class="form-group">
                <input type="text" id="search" 
                class="form-control " placeholder="Enter symbol or a name of a company ..."
                onchange="stockQuote()"/>
            </div>
            <div id="match-list" onselect="stockQuote()"></div>
        </div>
    </nav>

    <div class="forex d-flex flex-row col-md">
        <div class="p-2 flex-fill">
            <p> S&P 500 &nbsp;  <span class="badge badge-danger" id="sp500"></span></p>
        </div>
        <div class="p-2 flex-fill">
            <p>XAUUSD &nbsp; <span class="badge badge-danger" id="gold"></span></p>
        </div>
        <div class="p-2 flex-fill">
            <p>EURUSD  &nbsp; <span class="badge badge-danger" id="eurusd"></span></p>
        </div>
        <div class="p-2 flex-fill">
            <p> USDJPY &nbsp; <span class="badge badge-danger" id="usdjpy"></span></p>
        </div>
        <div class="p-2 flex-fill">
            <p>USDTRY &nbsp; <span class="badge badge-danger" id="usdtry"></span></p>
        </div>
        <div class="p-2 flex-fill">
            <p>BTCUSD &nbsp; <span class="badge badge-danger" id="btcusd"></span></p>
        </div>
    </div>


    <div class="mytab container mt-3" id="myhidden">
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Summary</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu2">Financials</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu3">Statistics</a>
            </li>
        </ul>

        <div id="myTabContent" class="tab-content">
            <div class="container tab-pane active ml-55" id="home">
                <div class="row">

                    <div class="col-lg-6 mt-5"> 

                        <p id = "demo"></p>

                        <div class="row ">
                            <div class="col yzat" id="outlook1"></div>
                            <div class="col yzat" id="outlook2"></div>
                        </div>    
                        <canvas id="myChart" ></canvas>                      
                    </div>   

                    <div class="col-lg-6" > 
                        <div id="majordevelopments" class="news"> </div>                                            
                    </div>  



                </div>
            </div>

            <div class="container tab-pane fade" id="menu1">
            </div>
            <div class="container tab-pane fade" id="menu2">
                <div id="financials"><br>

                </div>
            </div>
            <div class="container tab-pane fade" id="menu3">
            </div>            
         
        </div>
    </div>
    <audio id="my_audio" src="data/music.mp3" loop="loop"></audio>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
